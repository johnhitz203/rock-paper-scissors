<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper SCissors</title>
    <script src="js/rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button id="start">Play Game</button>
    <div class="score-board">
      <div class="" id="display_score">
        <span class="score" id="player-score"></span>
        <span class="score" id="computer-score"></span>
      </div>
      <div class="" id="result"></div>
    </div>
    <div class="game-board" id="game_board">
      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>

    </div>
  </body>
</html>
